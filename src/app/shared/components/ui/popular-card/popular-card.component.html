<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 p-6 mb-96">
  @for (item of items; track $index) {
  <div class=" bg-white card">
    <div class="cover">
      <img class="rounded-t-lg w-full h-48 object-cover" [src]="item.imgCover" alt="Product image">
      <div id="overlay"></div>

    </div>
    <div class="p-5">
      <h5 class="mb-2 item-title">{{ item.title }}</h5>

      <div class="flex items-center justify-between">
        <span class="price">{{ item.price | currency }}</span>
        <button class="bag-icon">

          <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 10V6a3 3 0 0 1 3-3v0a3 3 0 0 1 3 3v4m3-2 .917 11.923A1 1 0 0 1 17.92 21H6.08a1 1 0 0 1-.997-1.077L6 8h12Z" />
          </svg>

        </button>
      </div>
    </div>
    <div id="overlay"></div>
  </div>
  }
  @if (items.length === 0) {
  No Products
  }
</div>
