<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 p-6 mb-96">
  @for (item of items; track $index) {
  <div class=" bg-white card">
    <div class="cover">
      <img class="rounded-t-lg w-full h-48 object-cover" [src]="item.imgCover" alt="Product image">
    </div>
    <div class="p-5">
      <h5 class="mb-2 ">{{ item.title }}</h5>

      <div class="flex items-center justify-between">
        <span class="text-xl font-semibold text-green-600">{{ item.price }}</span>
        <button
          class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
  }
</div>
