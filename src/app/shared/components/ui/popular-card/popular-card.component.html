<div class=" bg-white card">
  <div class="cover">
    @if (badge) {
    <div class="badge">
      {{badge}}
    </div>
    <div id="overlay"></div>
    }
    <img class="rounded-lg w-full h-48 object-cover" [src]="imgCover" alt="Product image">

  </div>
  <div class="py-5 px-4 grid grid-cols-4">
    <div class="content col-span-3">

      <h5 class="mb-2 item-title">{{ title }}</h5>

      <div class="flex items-center my-2">

          <path
            d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />

      </div>
      <div>
        <span class="price">{{price | currency }}</span>
      </div>
    </div>
    <div class="col-span-1 flex justify-end">
      <button class="bag-icon m-2">

        <img src="icons/add-cart.svg" class="h-6 w-6" alt="Bag Icon">

      </button>
    </div>
  </div>
  <div id="overlay"></div>
</div>
