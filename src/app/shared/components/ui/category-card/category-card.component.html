<div class="flex justify-between category items-center">
    <div class="category-icon">
        <img class="icon" [src]="icon" [alt]="title" />
    </div>
    <div class="category-description">
        <h4 class="title">{{ title }}</h4>
        <p class="items">{{ items }} Items</p>
    </div>
</div>
