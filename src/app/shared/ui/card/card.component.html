<div class="max-w-sm bg-white card">
  <div class="cover">
    <img class="rounded-t-lg w-full h-48 object-cover" [src]="imageSrc" alt="Product image">
  </div>
  <div class="p-5">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{ title }}</h5>
    <p class="mb-3 font-normal text-gray-700">{{ description }}</p>
    <div class="flex items-center justify-between">
      <span class="text-xl font-semibold text-green-600">{{ price }}</span>
      <button
        class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300">
        Add to Cart
      </button>
    </div>
  </div>
</div>
