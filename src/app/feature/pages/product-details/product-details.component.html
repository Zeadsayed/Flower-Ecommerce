@if (product) {
    <div
     class="container ms-auto p-4 ">

    <div class=" grid grid-cols-12 gap-4 p-2">
      <!-- Images Section (6 columns) -->
      <div class="col-span-5">
        <div class="grid gap-4">
          <!-- Main Image -->
          <img 
            [src]="mainImage" 
            alt="{{ product.title }}" 
            class="main-image w-[478px] h-[478px]  rounded-[10px] shadow-lg" 
          />
  
          <!-- Thumbnails -->
          <div class="grid grid-cols-5 gap-1">
            @for (image of product.images; track image) {
              <img 
                [src]="image" 
                (click)="changeImage(image)" 
                alt="Thumbnail" 
                class="w-[120px] h-[120px] rounded-[10px] border border-transparent cursor-pointer 
                       hover:border-[#f82ba9] hover:shadow-md transition-all duration-200"
              />
            }
          </div>
          
        </div>
      </div>
  
      <!-- Product Info Section (6 columns) -->
      <div class="col-span-3">
        <h1 class="text-3xl text-dark-blue mb-4">{{ product.title }}</h1>
        
        <!-- Price Section -->
        <div class="price mb-4 ">
          <span class="original-price line-through text-gray-500 mr-2 ">${{ product.price }}</span>
          <span class="discounted-price text-2xl font-semibold text-primary ">${{ product.priceAfterDiscount }}</span>
          <span class="discount-percentage text-red-500 p-2">{{ product.discount }}% off</span>
        </div>
  
        <!-- Description -->
        <p class="description text-gray-700 mb-6">{{ product.description }}</p>
  
        <!-- Quantity Selector -->
        <div class="options mb-6 flex flex-col ">
          <label class="font-semibold text-gray-400 ">Quantity</label>
        
          <div class="quantity flex items-center gap-2 mt-2">
            <button 
              (click)="decreaseQuantity()" 
              class="px-4 py-2 bg-secondary text-primary rounded-3xl transition-colors text-3xl "
            >
              -
            </button>
            <span class="px-4 py-2 text-primary rounded-3xl text-xl font-semibold">{{ quantity }}</span>
            <button 
              (click)="increaseQuantity()" 
              class="px-4 py-2 bg-secondary text-primary rounded-3xl transition-colors text-3xl "
            >
              +
            </button>
          </div>
          
        </div>
        
  
      <div class="flex ">
          <!-- Add to Cart Button -->
          <button 
          (click)="addToCart()" 
          class="btn-primary px-[20px] py-[8px] flex items-center justify-center m-2 "
        >
        <i class="fa-solid fa-bag-shopping"></i> Add To Cart
        </button>
        <button class="w-10 h-10 m-2  flex items-center justify-center rounded-full bg-primary text-white">
          <i class="fa-regular fa-heart"></i>
        </button>
      </div>
        
      </div>
    </div>
</div>

  }
