<div class="flex  gap-3 items-center mt-10">
  <!-- Cash On Delivery -->
  <div (click)="getCashOrder()" 
       class="border-2 border-gray-300  rounded-[20px]  p-4  flex flex-col justify-center items-center cursor-pointer hover:border-pink-600 transition">
    <img src="images/icons/Cash.svg" alt="Cash Icon" class="w-12 h-12">
    <p class="text-gray-500  text-[14px] text-center">Cash On Delivery</p>
  </div>

  <!-- Pay With Credit Card -->
  <div (click)="getOnlinePayment()" 
       class="border-2 border-gray-300  rounded-[20px]  p-4 flex flex-col justify-center items-center cursor-pointer hover:border-pink-600 transition">
    <img src="images/icons/Visa.svg" alt="Visa Icon" class="w-12 h-12">
    <p class="text-pink-500  text-[14px] text-center">Pay With Credit Card</p>
  </div>
</div>
