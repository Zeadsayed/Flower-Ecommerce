<div class="relative overflow-x-auto">
    <table class="w-full text-sm">
        <thead class="text-xs text-center uppercase ">
            <tr>
                <th scope="col" class="px-2 py-3">
                    <span class="heading">IMAGE</span>
                </th>
                <th scope="col" class="px-2 py-3">
                    <span class="heading">PRODUCT NAME</span>
                </th>
                <th scope="col" class="px-2 py-3">
                    <span class="heading">PRICE</span>
                </th>
                <th scope="col" class="px-2 py-3">
                    <span class="heading">QUANTITY</span>
                </th>
                <th scope="col" class="px-2 py-3 ">
                    <span class="heading">SUB TOTAL</span>
                </th>
                <th scope="col" class="px-2 py-3">
                    <span class="heading">ACTION</span>
                </th>
            </tr>
        </thead>
        <tbody>
            @for (product of cartItems; track $index) {
            <tr class="bg-white text-center">
                <td class="p-2 flex justify-center">
                    <img [src]="product.product.imgCover" class="w-24 h-24" alt="Apple Watch">
                </td>
                <td class="px-2 py-3">
                    <div class="text-lg font-bold">{{product.product.title}}</div>
                </td>
                <td class="px-2 py-3">
                    ${{product.product.price}}
                </td>
                <td class="px-2 py-3 ">
                    <div class="flex justify-center">
                        <!-- Quantity Selector -->
                        <div class="options mb-6 flex flex-col">
                            <div class="quantity flex items-center gap-2 mt-2">
                                <button (click)="decreaseQuantity()"
                                    class="px-4 py-2 bg-secondary text-primary rounded-3xl transition-colors text-sm md:text-sm">
                                    -
                                </button>
                                <span class="px-4 py-2 text-primary rounded-3xl text-sm md:text-sm font-semibold">
                                    {{product.quantity}} </span>
                                <button (click)="increaseQuantity()"
                                    class="px-4 py-2 bg-secondary text-primary rounded-3xl transition-colors text-sm md:text-sm">
                                    +
                                </button>
                            </div>
                        </div>
                    </div>
                </td>
                <td class="px-2 py-3 text-center">
                    ${{product.price}}
                </td>
                <td class="px-2 py-3">
                    <a href="#" class="font-medium flex justify-center"><img src="icons/Remove.svg" alt=""></a>
                </td>
            </tr>
            }

        </tbody>
    </table>
</div>
