<form class="space-y-4">
    <div>
        <input type="password" name="newPassword" id="newPassword" placeholder="Create Password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" />
    </div>
    <div>
        <input type="password" name="rePassword" id="rePassword" placeholder="Re-enter Password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" />
    </div>
    <button class="auth-button" type="button" (click)="setPassword()">Set a Password
    </button>
</form>
