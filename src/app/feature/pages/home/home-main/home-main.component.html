<app-modal modalId="login">
    <div modal-header class="p-4">
        <h1 class="text-2xl font-semibold text-gray-900 dark:text-white">
            Login to your account
        </h1>
    </div>
    <div modal-body class="p-4">
        <form class="space-y-4">
            <div>
                <input type="email" name="email" id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    placeholder="Email" />
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                    password</label>
                <input type="password" name="password" id="password" placeholder="Password"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" />
            </div>
            <div class="flex justify-between">
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="remember" type="checkbox" value=""
                            class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-600 dark:border-gray-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" />
                    </div>
                    <label for="remember" class="ms-2 remind">Remind
                        me</label>
                </div>
                <button class="text-sm forgetPassword hover:underline">Forgot
                    Password
                </button>
            </div>
            <div class="text-sm text-center font-medium text-gray-500 dark:text-gray-300">
                No account? <button class=" hover:underline register">
                    Create one here
                </button>
            </div>
            <button type="submit" class="auth-button">Login
            </button>
        </form>
    </div>
</app-modal>
