<div class="max-w-screen-xl sm:mx-2 xl:mx-auto lg:mx-auto m-4 ">
    <div class="best-seller grid lg:grid-cols-4 sm:grid-cols-1">
        <div class="description lg:col-span-1 sm:col-span-1">
            <span class="header text-primary uppercase">Premium Gifts</span>
            <div class="desc my-8">
                <h1 class="heading text-dark-blue">Best <span class="seller-gifts text-primary">Seller <br> Gifts</span>
                    And
                    Products</h1>
                <p class="sub-heading">
                    Recusandae tempora aut laborum molestias veniam. A commodi sequi accusantium ullam cupiditate. Neque
                    quidem qui et autem dolor dicta necessitatibus ut ad.
                </p>
            </div>
            <div>
                <button type="button" class="text-white rounded-lg px-5 py-2.5 text-center inline-flex items-center">
                    Explore More
                    <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 5h12m0 0L9 1m4 4L9 9" />
                    </svg>
                </button>
            </div>

        </div>
        <div class="carousel lg:col-span-3 sm:col-span-1">
            <owl-carousel-o [options]="customOptions">
                @for (item of allBestSeller; track $index){
                <ng-container>
                    <ng-template carouselSlide>
                        <popular-card [imgCover]="item.imgCover" [price]="item.price" [badge]="badge"
                            [title]="item.title"></popular-card>
                    </ng-template>
                </ng-container>
                }
            </owl-carousel-o>
        </div>
    </div>
</div>
