<div class="max-w-screen-xl sm:mx-2 xl:mx-auto lg:mx-auto m-4 ">
  <div class="grid sm:grid-cols-2 items-center p-6">

    <div class="relative inline-block">
      <span class="relative z-10 head-title">Popular Items</span>
      <div class="bgk"></div>
      <div class="line"></div>
    </div>

    <div
      class="text-sm font-medium text-center text-gray-500 flex justify-self-end dark:text-gray-400 dark:border-gray-700">
      <ul class="flex flex-wrap -mb-px list">
        @for (category of allCategories.slice(0,4); track category) {
        <li class="me-2">
          <a (click)="getCategoryProducts(category._id)" routerLinkActive="border-b-2 border-primary"
            class="inline-block p-4 pb-1 border-b-2 border-transparent rounded-t-lg cursor-pointer">{{category.name}}</a>
        </li>
        }
      </ul>
    </div>

  </div>


  <div class="grid lg:grid-cols-4 sm:grid-cols-1">
    @for (item of allBestItems; track item) {
    
      <a [routerLink]="'/product-detials/'+ item._id">
        <popular-card  class="flex justify-center" [imgCover]="item.imgCover" [title]="item.title" [title]="item.title"
        [price]="item.price" (addToCart)="handleAddToCart(item)"></popular-card>
      </a>
    }

  </div>
</div>
